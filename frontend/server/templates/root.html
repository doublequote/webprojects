<html>
  <head>
    {% block angularHeaders %}

    {% endblock %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <link rel="stylesheet" type="text/css" href="semantic/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="todo_removeit.css">
    <link rel="stylesheet" type="text/css" href="semantic-ui-calendar/calendar.min.css" />

    <script src="jquery/jquery.min.js"></script>
    <script src="semantic/semantic.min.js"></script>
    <script src="systemjs/system.js"></script>
    <script src="semantic-ui-calendar/calendar.min.js"></script>

    <script src="systemjs.config.web.js"></script>
    <script src="reflect-metadata/Reflect.js"></script>
    <script src="zone.js/zone.js"></script>

    <script> window.autoBootstrap = true; </script>

    <script>
      {% block angularApp %}

      {% endblock %}

      $(document)
      .ready(function() {

        // fix menu when passed
        $('.masthead')
          .visibility({
            once: false,
            onBottomPassed: function() {
              $('.fixed.menu').transition('fade in');
            },
            onBottomPassedReverse: function() {
              $('.fixed.menu').transition('fade out');
            }
          })
        ;

        // create sidebar and attach to menu open
        $('.ui.sidebar')
          .sidebar('attach events', '.toc.item')
        ;

      })
    ;
  </script>
  </head>
  <body class="pushable">

    {% block header %}

    {% include "header.html" %}

    {% endblock %}

    <div class="ui large top fixed hidden menu">
      {% include "fixed-menu.html" %}
    </div>
    <div class="ui vertical inverted sidebar menu left">
      {% include "vertical-menu.html" %}
    </div>
    <div class="pusher">

      <div class="ui inverted vertical center aligned segment">
        {% include "top-menu.html" %}
      </div>

      <div>
        {% block body %}

        {% endblock %}
      </div>

    </div>

  </body>
</html>
